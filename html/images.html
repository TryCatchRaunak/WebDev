<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="images.css">
</head>
<body>
    <img width="800" src="images.jpeg" alt="Train Image">
    <br>
    <table>
        <caption>Employee Details</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>FavLang</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ram</td>
                <td>14</td>
                <td>Java</td>
            </tr>
            <tr>
                <td colspan="2">Raunak</td>
                <td rowspan="2">19</td>
                <td>Python</td>
            </tr>   
        </tbody>
        <tfoot>
            <tr>
                <td>Aman</td>
                <td>21</td>
                <td>Javascript</td>
            </tr>
        </tfoot>
    </table>

    <ul type="square">
        <li>Raunak</li>
        <li>Harry</li>
        <li>Rohan</li>
        <li>Ram</li>
    </ul>

    <ol type="A">
        <li>Pigeon</li>
        <li>Carrot</li>
        <li>Rabbit</li>
        <li>Lion</li>
    </ol>
</body>
</html>
