<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 1</title>
</head>
<body>
    <h1>QUIZ -1: To input name, city and pincode of a user</h1>
    <form action="POST">
        <div>
            <p><label for="name">Enter Your Name</label></p>
            <input type="text" name="name" placeholder="Enter name">
        </div>
        <div>
            <p><label for="city">Enter Your City</label></p>
            <input type="text" name="city" placeholder="Enter City">
        </div>
        <div>
            <p><label for="pincode">Enter Your Pincode</label></p>
            <input type="text" name="pincode" placeholder="Enter Pincode" pattern="[0-9]+" required>
        </div>
    </form>
</body>
</html>
