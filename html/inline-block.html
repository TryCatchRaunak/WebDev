<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
    <link rel="stylesheet" href="inline-block.css">
</head>
<body>
    <!-- block element -->
    <p>Hey I am a para</p>
    <!-- inline element -->
    <a target="_blank" href="https://google.com">google</a>
    <div>
        I am a block element
    </div>
    <span>
        I am span and I am inline element
    </span>
    <a href="">yes he is inline</a>
</body>
</html>
